<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player project</title>
    <link rel="stylesheet" href="./music.css">
    <script src="https://kit.fontawesome.com/737c74a6f5.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>

                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>

                </div>
            </nav>
            <img src="https://clipart-library.com/new_gallery/99-990400_jazz-singer-650-girl-singing-pic-png.png" height="150" class="song-img">
            <h1>malang sajna</h1>
            <p>sachet-parampara</p>

            <audio controls id="song">
                <source src="songs/Malang Sajna(PagalWorld.com.pe).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="./music.js"></script>
</html>
